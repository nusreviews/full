<mz-modal #fb_modal>
  <mz-modal-header>
    Facebook Login
  </mz-modal-header>
  <mz-modal-content>
    Please login first to perform this action!
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button (click)="loginFacebook()" [flat]="true" mz-modal-close>Login</button>
    <button mz-button [flat]="true" mz-modal-close>Cancel</button>
  </mz-modal-footer>
</mz-modal>
